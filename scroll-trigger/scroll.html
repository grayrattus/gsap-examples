<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Basic scroll trigger example</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
		<style>
			.box {
				width: 100vw;
				height: 100vh;
			}
			.box-wrapper {
				display: flex;
				flex-direction: column;
			}

			.box-wrapper--with-margin {
				margin-top: var(--margin);
				margin-bottom: var(--margin);
			}
			.purple {
				background-color: purple;
			}
			.orange {
				background-color: orange;
			}
			.blue {
				background-color: blue;
			}
			.pink {
				background-color: pink;
			}
			#toggle-button {
				position: fixed;
				top: 50%;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box-wrapper">
			<div class="box orange"></div>
			<div class="box purple"></div>
			<div class="box pink"></div>
			<div class="box blue"></div>
		</div>
		<button id="toggle-button">Toggle scale with scroll</button>
	</body>
	<script>
		gsap.registerPlugin(ScrollTrigger);
		const buttonRef = document.getElementById('toggle-button');
		let toggled = false;
		buttonRef.addEventListener('click', () => {
			if (!toggled) {
				gsap.to('.box-wrapper', { scale: 0.5 });
			} else {
				gsap.to('.box-wrapper', { scale: 1 });
			}
			toggled = !toggled;
		});

		ScrollTrigger.create({
			trigger: ".box-wrapper",
			snap: 1 / 5
		});
	</script>
</html>
